<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<meta property="description"
    content="Grandes randonnées à travers l'Europe">
<meta property="og:title" content="Blog — Via Odyssey">
<meta property="og:type" content="website">
<meta property="og:url" content="https://blog.viaodyssey.net">
<meta property="og:image" content="https://blog.viaodyssey.net/og.jpg">
<link rel="icon" type="image/jpg"
    href="/avatar.jpg">
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed" href="{{ .Site.BaseURL }}feed.xml">

<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Via Odyssey" />
<link rel="manifest" href="/site.webmanifest" />

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
