<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="has-sticky-nav">
  <nav class="nav">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  </nav>

  <div class="container">
    <header>
      {{ partial "header.html" . }}
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
